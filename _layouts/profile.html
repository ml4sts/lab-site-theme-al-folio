---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.name }}</h1>
    <p class="post-description">{{ page.role }}</p>
  </header>

  <img class="img-fluid z-depth-1 rounded" src="{{ page.img | relative_url }}">
  <article>
    {{ content }}
  </article>

</div>
